<!doctype html>
<html lang="en">
	<head>
		<style>
			body {
				padding: 0;
				margin: 0;
				font-family: sans-serif;
			}
			.map {
				height: 100vh;
				width: 100vw;
			}
		</style>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
		<title>OpenLayers example</title>
	</head>
	<body>
		<div id="mapid" class="map"></div>
		<script type="text/javascript">
			var mymap = L.map('mapid').setView([41.08, -85.14], 12);
			L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibGlrZW5zIiwiYSI6ImNrcG9zbTBrdDAyaHQybnRnb2Fvcm8ycTcifQ.IzruUv8WByaAglcOt1eEBg', {
				maxZoom: 18,
				id: 'mapbox/streets-v11',
				tileSize: 512,
				zoomOffset: -1
			}).addTo(mymap);
			L.tileLayer('https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=3e1af9e6425a98375045836b75f0ca9a', {
				maxZoom: 18,
				tileSize: 512,
				zoomOffset: -1
			}).addTo(mymap);
		</script>
	</body>
</html>
